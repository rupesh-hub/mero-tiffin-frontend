<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-5">
      <form #loginForm="ngForm" class="form">
        <div
          class="alert alert-danger text-uppercase text-center"
          role="alert"
          *ngIf="errorMessage"
        >
          {{ errorMessage }}
        </div>

        <mat-card class="p-4">
          <mat-card-header>
            <mat-card-title
              class="d-flex text-light mb-4 justify-content-center align-items-center"
            >
              <mat-icon style="margin-right: 7px">account_circle</mat-icon>
              <span>Login here !!</span>
            </mat-card-title>
          </mat-card-header>

          <!-- <small [class.d-none]="username.valid && username.untouched">* Username required.</small> -->
          <mat-form-field appearance="outline">
            <input
              matInput
              name="username"
              #user="ngModel"
              [(ngModel)]="username"
              required
            />
            <mat-icon matSuffix color="warn">account_circle</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="password"
              type="password"
              name="password"
              [(ngModel)]="password"
              required
            />
            <mat-icon matSuffix color="warn">lock</mat-icon>
          </mat-form-field>

          <mat-card-actions>
            <button
              mat-flat-button
              color="warn"
              class="w-100"
              [disabled]="loginForm.invalid || !isSubmitted"
              (click)="loginUser(loginForm)"
              style="margin-right: 7px"
            >
              Login
            </button>
          </mat-card-actions>

          <mat-card-actions class="nav-link">
            <div class="link">
              don't have account?
              <a routerLink="/user/register">
                <span style="margin-left: 5px">signup</span>
              </a>
            </div>

            <div class="link">
              forget password?
              <a routerLink="/user/forget-password">
                <span style="margin-left: 5px">forget password?</span>
              </a>
            </div>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
